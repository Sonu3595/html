<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="welcome.html" name="login" onsubmit="return validationdata()">
        <input type="email" name="emailId" placeholder="Enter your email">
        <br>
        <br>
        <input type="password" name="password" placeholder="Enter your password">
        <br>
        <br>
        <input type="submit" value="submit">
     </form>

     <script>
        function validationdata(){
            var myEmail = document.login.emailId.value;
            var myPassword = document.login.password.value;
            if(myEmail==""){
                alert("Email id is Empty");
                return false;
            }
             else if ( myPassword==""){
                alert("password is empty");
                return false;

             }
                    
                }
     </script>
</body>
</html>
